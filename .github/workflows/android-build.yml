name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies and setup Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk git zip unzip curl \
          build-essential autoconf automake libtool pkg-config tar

        pip3 install --upgrade buildozer cython

        mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg

        # Install Android SDK manually
        SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p "$SDK_DIR/cmdline-tools"
        cd "$SDK_DIR/cmdline-tools"
        curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip sdk-tools.zip -d latest
        rm sdk-tools.zip
        echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Accept licenses and install SDK components
      run: |
        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
        sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Build APK with Buildozer
      env:
        ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        ANDROIDAPI: 31
        ANDROIDMINAPI: 21
      run: |
        buildozer android debug --verbose

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mykivyapp-apk
        path: bin/**/*.apk
